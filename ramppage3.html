        <img src="images/page3_ramp.jpg" alt="위에서 내려다본 경사로 바닥. 회색 정사각형 타일들이 깔려있고, 중간 중간 갈색 벽돌로 된 긴 경사로가 일정 간격으로 놓여있다. 양쪽에는 금속 난간이 설치되어 있다." class="bg-image">
        

        <div class="main-sentence">
            <p>
                이 법(<a href="https://www.law.go.kr/%EB%B2%95%EB%A0%B9/%EA%B5%90%ED%86%B5%EC%95%BD%EC%9E%90%EC%9D%98%EC%9D%B4%EB%8F%99%ED%8E%B8%EC%9D%98%EC%A6%9D%EC%A7%84%EB%B2%95" class="law-link">교통약자이동편의증진법</a>)이 제정된 것은
                장애인들의 손으로 이 법을
                직접 만들었다는 것에서 더 큰 의미를 찾을 수 있다.<br>...<br> 장애인이동권연대는 100만명 서명운동, 버스타기 행사 등을 지속적으로 전개하면서 시민들의 지지를 얻어갔다. 때로는 지하철도 세우고, 도로도 점거하는 등 과격한 투쟁이 진행하기도 했다. 결국 만 <a href="ramppage4.html">4년간의 끈질긴 운동</a> 끝에 이 법을 만들어낸 것이다.

            </p>
